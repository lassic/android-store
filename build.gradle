apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'SoomlaAndroidStore/AndroidManifest.xml'
            java.srcDirs = ['SoomlaAndroidStore/src', 'submodules/android-store-google-play/src']
            resources.srcDirs = ['SoomlaAndroidStore/src']
            aidl.srcDirs = ['SoomlaAndroidStore/src', 'submodules/android-store-google-play/src']
            renderscript.srcDirs = ['SoomlaAndroidStore/src']
            res.srcDirs = ['SoomlaAndroidStore/res']
            assets.srcDirs = ['SoomlaAndroidStore/assets']
        }

        instrumentTest.setRoot('tests')
    }
}

dependencies {
    compile fileTree(dir: 'SoomlaAndroidStore/libs', include: ['*.jar'])
}